<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Notepad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background: #ffffff;
        }
        
        #notepad {
            width: 100%;
            height: 100vh;
            border: none;
            outline: none;
            resize: none;
            padding: 8px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.2;
            background: #ffffff;
            color: #000000;
        }
        
        #notepad:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <textarea id="notepad"></textarea>
    
    <script>
        const textarea = document.getElementById('notepad');
        
        // Load saved text on startup
        const savedText = localStorage.getItem('notepadText');
        if (savedText) {
            textarea.value = savedText;
        }
        
        // Save text on every change
        textarea.addEventListener('input', function() {
            localStorage.setItem('notepadText', this.value);
        });
        
        // Handle Tab key to insert 4 spaces
        textarea.addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                
                const start = this.selectionStart;
                const end = this.selectionEnd;
                
                // Insert 4 spaces at cursor position
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                
                // Move cursor after the inserted spaces
                this.selectionStart = this.selectionEnd = start + 4;
                
                // Trigger input event to save the change
                this.dispatchEvent(new Event('input'));
            }
            
            // Handle Home key to go to beginning of current line
            if (e.key === 'Home') {
                e.preventDefault();
                
                const cursorPos = this.selectionStart;
                const text = this.value;
                
                // Find the start of the current line
                let lineStart = text.lastIndexOf('\n', cursorPos - 1) + 1;
                
                // Move cursor to the beginning of the line
                this.selectionStart = this.selectionEnd = lineStart;
            }
            
            // Handle End key to go to end of current line
            if (e.key === 'End') {
                e.preventDefault();
                
                const cursorPos = this.selectionStart;
                const text = this.value;
                
                // Find the end of the current line
                let lineEnd = text.indexOf('\n', cursorPos);
                if (lineEnd === -1) {
                    lineEnd = text.length;
                }
                
                // Move cursor to the end of the line
                this.selectionStart = this.selectionEnd = lineEnd;
            }
        });
        
        // Focus on the textarea when the app loads
        textarea.focus();
    </script>
</body>
</html>
